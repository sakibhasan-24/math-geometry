<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  </head>
  <body>
    <main class="w-3/4 mx-auto mt-12">
        <div class="grid grid-cols-1 lg:grid-cols-3">
            <div class="border w-96  shadow-lg py-4 px-2 space-y-5">
                <div>
                    <img src="images/triangle.png" alt="triangle" class="px-6 ml-4" >
                </div>
                <div class="ml-12">
                    <h1 class="text-2xl">Triangle</h1>
                    <h2 class="text-3xl">formula : 0.5 X b X h</h2>
                    <p>
                        <input type="text" placeholder="b" class="outline w-[50px] mt-4 inline-block">
                        <input type="text" placeholder="h" class="outline w-[50px] ml-8 mt-4">
                    </p>
                    <button class="py-2 rounded-lg px-6 bg-green-700 text-gray-800 text-2xl mt-5 text-center ml-14">Calculate</button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
